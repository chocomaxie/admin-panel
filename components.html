      // ====== CATEGORY MAPPINGS (based sa screenshot ng public.components) ======
      // UUID -> label used in UI
      const CATEGORY_ID_TO_LABEL = {
        "0b75a480-8751-4c03-9089-1a180d54caa5": "PSU",
        "2bbab1a8-0a20-49da-b0fb-e932a68ca35f": "CPU",
        "760d0169-1b6d-4769-8e16-ee98739411c3": "MOBO", // Motherboard

        "b12acc94-c57c-493a-a5c5-ebd565935cdc": "Case",
        "d37a208d-1cf7-4aa3-affd-059abf0c9b86": "Storage",
        "e4e7380f-aa46-46e7-8bee-2072ffc91401": "Cooling", // CPU Cooler
        "e70730b3-e286-425a-8255-c9039ab7b337": "RAM", // Memory
      };

      // slug -> label
      const CATEGORY_SLUG_TO_LABEL = {

        motherboard: "MOBO",
        gpu: "GPU",
        case: "Case",

      // raw name from category table -> label
      const CATEGORY_NAME_TO_LABEL = {
        PSU: "PSU",
        CPU: "CPU",
        Motherboard: "MOBO",
        GPU: "GPU",
        Case: "Case",
        Storage: "Storage",
        "CPU Cooler": "Cooling",

      };

      // label (dropdown) -> UUID (for saving)
      const TYPE_LABEL_TO_CATEGORY_ID = {
        PSU: "0b75a480-8751-4c03-9089-1a180d54caa5",
        CPU: "2bbab1a8-0a20-49da-b0fb-e932a68ca35f",
        MOBO: "760d0169-1b6d-4769-8e16-ee98739411c3",
        GPU: "aa06cff7-dcf2-4e74-ba06-e36073fe6037",
        Case: "b12acc94-c57c-493a-a5c5-ebd565935cdc",
        Storage: "d37a208d-1cf7-4aa3-affd-059abf0c9b86",
        Cooling: "e4e7380f-aa46-46e7-8bee-2072ffc91401",
        RAM: "e70730b3-e286-425a-8255-c9039ab7b337",
      };

      function getTypeLabel(component) {
        if (!component) return "N/A";

        // 1) if joined category object exists
        if (component.category && typeof component.category === "object") {
          const cat = component.category;
          if (cat.name) {
            const n = String(cat.name).trim();
            if (CATEGORY_NAME_TO_LABEL[n]) return CATEGORY_NAME_TO_LABEL[n];
            return n;
          }
          if (cat.slug) {
            const s = String(cat.slug).trim().toLowerCase();
            if (CATEGORY_SLUG_TO_LABEL[s]) return CATEGORY_SLUG_TO_LABEL[s];
            return s.toUpperCase();
          }
        }

        // 2) category_slug field
        if (component.category_slug) {
          const s = String(component.category_slug).trim().toLowerCase();
          if (CATEGORY_SLUG_TO_LABEL[s]) return CATEGORY_SLUG_TO_LABEL[s];
          return s.toUpperCase();
        }

        // 3) category_id - might be UUID or slug
        const rawId = (component.category_id || component.categoryId || "")
          .toString()
          .trim();
        if (!rawId) return "N/A";

        if (CATEGORY_ID_TO_LABEL[rawId]) return CATEGORY_ID_TO_LABEL[rawId];

        const lower = rawId.toLowerCase();
        if (CATEGORY_SLUG_TO_LABEL[lower]) return CATEGORY_SLUG_TO_LABEL[lower];

        return rawId; // fallback
      }

      // Helper: ensure value exists in <select>, then select it

        // Helper: lagyan / i-select ang value sa specs dropdown
function fillSpecSelect(selectId, value) {
  if (!value) return;
  const selectEl = document.getElementById(selectId);
  if (!selectEl) return;

  // gamitin existing helper para siguradong may option
  selectOrAddOption(selectEl, value);
}

      function selectOrAddOption(selectEl, value) {
        if (!selectEl || !value) return;
        const exists = Array.from(selectEl.options).some(
          (o) => o.value === value
        );
        if (!exists) {
          const opt = document.createElement("option");
          opt.value = value;
          opt.textContent = value;
          selectEl.appendChild(opt);
        }
        selectEl.value = value;
      }
      // ------- SPEC HELPERS -------

// Kunin ang value sa specs kahit iba ang pangalan / casing ng key
function getSpecValue(specs, ...keys) {
  if (!specs || typeof specs !== "object") return "";

  for (const wanted of keys) {
    // direct hit
    if (specs[wanted] != null && specs[wanted] !== "") {
      return String(specs[wanted]);
    }

    // case-insensitive + underscore / space tolerant
    const wantedNorm = String(wanted).toLowerCase().replace(/\s+/g, "_");

    for (const actualKey in specs) {
      const actualNorm = actualKey.toLowerCase().replace(/\s+/g, "_");
      if (
        actualNorm === wantedNorm &&
        specs[actualKey] != null &&
        specs[actualKey] !== ""
      ) {
        return String(specs[actualKey]);
      }
    }
  }

  return "";
}


      function initPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get("edit");
        const search = urlParams.get("search");
        const filter = urlParams.get("filter");

        if (search) document.getElementById("searchInput").value = search;
        if (filter === "low_stock")
          document.getElementById("filterStock").value = "low_stock";

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeModal();
        });

        if (editId) {
          setTimeout(() => editItem(editId), 300);
        }
      }

      async function loadComponents() {
        const table = document.getElementById("componentsTable");
        try {
          showLoading(table);

          const params = new URLSearchParams({
            page: 1,
            limit: 1000,
            sort: "created_at",
            order: "desc",
          });

          const res = await api().get(`/componentsadmin?${params.toString()}`);
          const data = res.data;
          allComponents = Array.isArray(data)
            ? data
            : data?.data || data?.components || [];

          populateBrandOptions();
          populateFormDropdowns();
          applyFilters();
        } catch (err) {
          table.innerHTML =
            '<tr><td colspan="9" class="p-8 text-center text-red-500">Failed to load components</td></tr>';
          handleApiError(err);
        }
      }

      function populateBrandOptions() {
        const brands = [
          ...new Set(allComponents.map((c) => c.brand).filter(Boolean)),
        ].sort();

        // Filter dropdown
        const brandFilter = document.getElementById("filterBrand");
        brandFilter.innerHTML =
          '<option value="">All Brands</option>' +
          brands.map((b) => `<option value="${b}">${b}</option>`).join("");

        // Modal Brand dropdown
        const brandSelect = document.getElementById("brand");
        brandSelect.innerHTML =
          '<option value="">Select Brand</option>' +
          brands.map((b) => `<option value="${b}">${b}</option>`).join("");
      }

      function populateFormDropdowns() {
        const modelSelect = document.getElementById("model");
        const vendorSelect = document.getElementById("vendor");

        const models = [
          ...new Set(
            allComponents
              .map((c) => (c.name || c.model || "").trim())
              .filter(Boolean)
          ),
        ].sort();
        const vendors = [
          ...new Set(
            allComponents.map((c) => (c.vendor || "").trim()).filter(Boolean)
          ),
        ].sort();

        modelSelect.innerHTML =
          '<option value="">Select Model</option>' +
          models.map((m) => `<option value="${m}">${m}</option>`).join("");

        vendorSelect.innerHTML =
          '<option value="">Select Vendor</option>' +
          vendors.map((v) => `<option value="${v}">${v}</option>`).join("");
      }

      function applyFilters() {
        const typeFilter = document.getElementById("filterType").value; // label
        const brandFilter = document.getElementById("filterBrand").value;
        const stockFilter = document.getElementById("filterStock").value;
        const priceMin =
          parseFloat(document.getElementById("priceMin").value) || 0;
        const priceMax =
          parseFloat(document.getElementById("priceMax").value) || Infinity;
        const search = document
          .getElementById("searchInput")
          .value.toLowerCase();

        filteredComponents = allComponents.filter((c) => {
          const typeLabel = getTypeLabel(c);
          const matchType = !typeFilter || typeLabel === typeFilter;

          const matchBrand = !brandFilter || (c.brand || "") === brandFilter;
          const matchSearch =
            !search ||
            (c.brand || "").toLowerCase().includes(search) ||
            (c.name || c.model || "").toLowerCase().includes(search);

          const price = parseFloat(c.price) || 0;
          const matchPrice = price >= priceMin && price <= priceMax;

          let matchStock = true;
          const stock = parseInt(c.stock) || 0;
          const threshold =
            parseInt(c.low_stock_threshold ?? c.lowStockThreshold ?? 5) || 5;

          if (stockFilter === "in_stock") matchStock = stock > threshold;
          else if (stockFilter === "low_stock")
            matchStock = stock > 0 && stock <= threshold;
          else if (stockFilter === "out_of_stock") matchStock = stock === 0;

          return (
            matchType && matchBrand && matchSearch && matchPrice && matchStock
          );
        });

        currentPage = 1;
        renderTable();
      }

      function renderTable() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageData = filteredComponents.slice(start, end);
        const table = document.getElementById("componentsTable");

        if (!pageData.length) {
          table.innerHTML =
            '<tr><td colspan="9" class="p-8 text-center text-gray-500">No components found</td></tr>';
          document.getElementById("pageStart").textContent = 0;
          document.getElementById("pageEnd").textContent = 0;
          document.getElementById("totalItems").textContent =
            filteredComponents.length;
          document.getElementById("pageNumbers").innerHTML = "";
          document.getElementById("prevBtn").disabled = true;
          document.getElementById("nextBtn").disabled = true;
          return;
        }

        const rows = pageData
          .map((c) => {
            const stock = parseInt(c.stock) || 0;
            const threshold =
              parseInt(c.low_stock_threshold ?? c.lowStockThreshold ?? 5) || 5;
            const lowStockClass =
              stock <= threshold ? "text-red-600 font-semibold" : "";

            const hasValidImage =
              c.image_url &&
              typeof c.image_url === "string" &&
              c.image_url.trim() !== "" &&
              !/^\d+$/.test(c.image_url.trim());

            const imageCell = hasValidImage
              ? `<img src="${c.image_url}" alt="img" class="w-12 h-12 object-cover rounded">`
              : `<div class="w-12 h-12 bg-gray-200 rounded flex items-center justify-center text-xs text-gray-500">No Img</div>`;

            const status = (c.status || "active").toLowerCase();
            const statusLabel = status.toUpperCase();
            const statusClass =
              status === "active"
                ? "bg-green-100 text-green-700"
                : "bg-gray-200 text-gray-600";

            const typeLabel = getTypeLabel(c);

            return `
          <tr class="hover:bg-gray-50">
            <td class="p-3">
              ${imageCell}
            </td>
            <td class="p-3 text-sm">${typeLabel}</td>
            <td class="p-3 text-sm font-medium">${c.brand || "N/A"}</td>
            <td class="p-3 text-sm">${c.name || c.model || "N/A"}</td>
            <td class="p-3 text-sm font-semibold">${formatCurrency(
              c.price ?? 0
            )}</td>
            <td class="p-3 text-sm ${lowStockClass}">${stock}</td>
            <td class="p-3 text-sm text-gray-500">${threshold}</td>
            <td class="p-3">
              <span class="px-2 py-1 rounded text-xs ${statusClass}">
                ${statusLabel}
              </span>
            </td>
            <td class="p-3">
              <div class="flex gap-2">
                <button onclick="editItem('${
                  c.id
                }')" class="text-blue-600 hover:underline text-xs">Edit</button>
                <button onclick="toggleStatus('${
                  c.id
                }','${status}')" class="text-orange-600 hover:underline text-xs">
                  ${status === "active" ? "Deactivate" : "Activate"}
                </button>
                <button onclick="deleteItem('${
                  c.id
                }')" class="text-red-600 hover:underline text-xs">Delete</button>
              </div>
            </td>
          </tr>
        `;
          })
          .join("");

        table.innerHTML = rows;

        document.getElementById("pageStart").textContent = start + 1;
        document.getElementById("pageEnd").textContent = Math.min(
          end,
          filteredComponents.length
        );
        document.getElementById("totalItems").textContent =
          filteredComponents.length;

        const totalPages = Math.ceil(filteredComponents.length / itemsPerPage);
        const pageNumbers = [];
        for (let i = 1; i <= totalPages; i++) {
          if (
            i === 1 ||
            i === totalPages ||
            (i >= currentPage - 1 && i <= currentPage + 1)
          ) {
            pageNumbers.push(`
            <button
              onclick="goToPage(${i})"
              class="px-3 py-1 rounded ${
                i === currentPage
                  ? "bg-blue-600 text-white"
                  : "border hover:bg-gray-100"
              }"
            >
              ${i}
            </button>
          `);
          } else if (i === currentPage - 2 || i === currentPage + 2) {
            pageNumbers.push(`<span class="px-2">...</span>`);
          }
        }
        document.getElementById("pageNumbers").innerHTML = pageNumbers.join("");

        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage >= totalPages;
      }

      function changePage(dir) {
        const totalPages =
          Math.ceil(filteredComponents.length / itemsPerPage) || 1;
        const next = currentPage + dir;
        if (next >= 1 && next <= totalPages) {
          currentPage = next;
          renderTable();
        }
      }

      function goToPage(p) {
        currentPage = p;
        renderTable();
      }

      function previewImage(evt) {
        const file = evt.target.files && evt.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById("previewImg").src = e.target.result;
          document.getElementById("imagePreview").classList.remove("hidden");
          document.getElementById("currentImage").classList.add("hidden");
        };
        reader.readAsDataURL(file);
      }

      function removeImage() {

     async function saveComponent(e) {
  e.preventDefault();

  try {
    let image_url = currentImageUrl || null;
    const imageFile = document.getElementById("imageInput").files[0];

    // upload new image kung meron
    if (imageFile) {
      image_url = await uploadImage(imageFile, "components");
    }

    // specs: allow null pag walang laman
    const specs = {
      socket: document.getElementById("specSocket").value || null,
      chipset: document.getElementById("specChipset").value || null,
      ddr: document.getElementById("specDDR").value || null,
      vramGb: document.getElementById("specVRAM").value || null,
      tdp: document.getElementById("specTDP").value || null,
      lengthMm: document.getElementById("specLength").value || null,
      formFactor: document.getElementById("specFormFactor").value || null,
    };

    // kung lahat null, huwag na mag-send ng specs
    const hasAnySpec = Object.values(specs).some(v => v !== null);
    const specsPayload = hasAnySpec ? specs : null;

    const selectedLabel = document.getElementById("type").value;
    // kung label (CPU/GPU/...) gagamitin natin mapping,
    // kung uuid na, dederetso lang
    const categoryId =
      TYPE_LABEL_TO_CATEGORY_ID[selectedLabel] || selectedLabel || null;

    const payload = {
      name: document.getElementById("model").value || null,
      brand: document.getElementById("brand").value || null,
      category_id: categoryId,
      price: Number(document.getElementById("price").value) || 0,
      vendor: document.getElementById("vendor").value || null,
      stock: Number(document.getElementById("stock").value) || 0,
      low_stock_threshold:
        Number(document.getElementById("lowStockThreshold").value) || 5,
      status: document.getElementById("status").value || "active",
      image_url,
      specs: specsPayload,
    };

    console.log("SAVE COMPONENT PAYLOAD:", payload);

    if (editID) {
      // UPDATE
      await api().put(`/componentsadmin/${editID}`, payload);
      showToast("Component updated");
    } else {
      // CREATE
      await api().post("/componentsadmin", payload);
      showToast("Component added");
    }

    closeModal();
    loadComponents();
  } catch (err) {
    handleApiError(err);
  }
}


      function closeModal() {
        document.getElementById("componentModal").classList.add("hidden");
        editID = null;
        currentImageUrl = null;
        document.getElementById("imageInput").value = "";
      }

      async function deleteItem(id) {
  const ok = await openConfirmModal({
    title: "Delete Component",
    message:
      "This will permanently delete this component. This action cannot be undone.",
    confirmText: "Delete",
    confirmVariant: "danger",
    requireText: "DELETE",
    requireTextLabel: "Type DELETE to confirm:",
    requireTextHint: "To prevent mistakes, type DELETE in all caps.",
  });

  if (!ok) return;

  try {
    await api().delete(`/componentsadmin/${id}`);
    showToast("Component deleted");
    loadComponents();
  } catch (err) {
    handleApiError(err);
  }
}

      async function toggleStatus(id, currentStatus) {
  const normalized = (currentStatus || "active").toLowerCase();
  const newStatus = normalized === "active" ? "inactive" : "active";

  const activating = newStatus === "active";
  const word = activating ? "ACTIVATE" : "DEACTIVATE";

  const ok = await openConfirmModal({
    title: activating ? "Activate Component" : "Deactivate Component",
    message: activating
      ? "Activate this component so it can be used in builds and orders?"
      : "Deactivate this component? It will no longer be selectable in builds and orders.",
    confirmText: activating ? "Activate" : "Deactivate",
    confirmVariant: activating ? "primary" : "danger",
    requireText: word,
    requireTextLabel: `Type ${word} to confirm:`,
    requireTextHint: `To prevent mistakes, type ${word} in all caps.`,
  });

  if (!ok) return;

  try {
    await api().put(`/componentsadmin/${id}`, { status: newStatus });
    showToast(
      `Component ${newStatus === "active" ? "activated" : "deactivated"}`
    );
    loadComponents();
  } catch (err) {
    handleApiError(err);
  }
}
